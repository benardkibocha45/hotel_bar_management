<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel and Bar Management{% endblock %}</title>
    <!-- Add your CSS links or inline styles here -->
    <link rel="stylesheet" href="path/to/your/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts"/>
</head>
<body>
<header>
    <h1>Welcome</h1>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'dashboard' %}">dashboard</a></li>
        </ul>
    </nav>
</header>


    <!-- Page Content -->
    <div class="container">
        {% block content %}
        <!-- This block will be overridden by specific templates -->
        {% endblock %}
    </div>

    <!-- Add your JavaScript scripts or links here -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="path/to/your/scripts.js"></script>
</body>
</html>
