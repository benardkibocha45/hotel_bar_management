<!-- room_form.html -->

{% extends 'base.html' %}
{% block content %}
  <h1>{% if form.instance.pk %}Update Room{% else %}Create Room{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
{% endblock %}
