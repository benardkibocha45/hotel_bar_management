<!-- inventory_item_form.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Update Inventory Item{% else %}Create Inventory Item{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
  </form>
{% endblock %}
